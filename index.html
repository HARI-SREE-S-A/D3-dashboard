<!DOCTYPE html>
<html>
<head>
  <title>D3 Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>D3 Dashboard</h1>
  <div class="visualization-container">
    <h2>Choropleth Map</h2>
    <div id="choropleth-map" class="visualization"></div>
  </div>
  <div class="visualization-container">
    <h2>Network Map</h2>
    <div id="network-map" class="visualization"></div>
  </div>
  <div class="visualization-container">
    <h2>Arc Diagram</h2>
    <div id="arc-diagram" class="visualization"></div>
  </div>
  <div class="visualization-container">
    <h2>Heatmap Cartography</h2>
    <div id="heatmap" class="visualization"></div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
